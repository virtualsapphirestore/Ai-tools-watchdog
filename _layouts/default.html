<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    {% seo %}

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@400;700;900&display=swap"
        rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png">

    <!-- Social Share Styles (Inline for simplicity) -->
    <style>
        .share-buttons {
            margin-top: 2rem;
            text-align: center;
        }

        .share-btn {
            display: inline-block;
            margin: 0 5px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--accent-cyan);
            border: 1px solid var(--accent-cyan);
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .share-btn:hover {
            background: var(--accent-cyan);
            color: #000;
            box-shadow: 0 0 10px var(--accent-cyan);
        }
    </style>
</head>

<body>
    <div id="bg-animation-container"></div>

    <div class="header-container">
        <div class="header-content">
            <h1>AI Tools Watchdog <span
                    style="font-size: 0.8em; vertical-align: top; color: var(--accent-purple);">//</span></h1>
            <p>Monetize your productivity. Daily automated reviews.</p>
        </div>
    </div>

    <div class="container">
        <article class="markdown-body">
            {{ content }}

            <div class="share-buttons">
                <p style="color: var(--text-secondary); margin-bottom: 1rem;">Share this discovery:</p>
                <a href="https://twitter.com/intent/tweet?text=Check%20out%20these%20new%20AI%20tools!&url={{ site.url }}{{ site.baseurl }}"
                    target="_blank" class="share-btn">X / Twitter</a>
                <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ site.baseurl }}"
                    target="_blank" class="share-btn">LinkedIn</a>
                <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}" target="_blank"
                    class="share-btn">Facebook</a>
            </div>
        </article>
    </div>

    <footer>
        <p>POWERED BY GEMINI 2.0 FLASH â€¢ <a href="https://github.com/virtualsapphirestore/ai-tools-watchdog">GITHUB</a>
        </p>
    </footer>

    <script src="assets/js/bg-animation.js"></script>
</body>

</html>
