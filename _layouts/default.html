<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        .header-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4rem 2rem;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .header-content h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 800;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header-content p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 0.5rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Custom Card Style for Tools */
        .markdown-body {
            background: transparent;
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h2 {
            border-bottom: 2px solid #30363d;
            padding-bottom: 0.3em;
            color: #58a6ff;
            margin-top: 2em;
        }

        .markdown-body h3 {
            color: #79c0ff;
            margin-top: 1.5em;
        }

        .markdown-body a {
            color: #58a6ff;
            text-decoration: none;
        }
        
        .markdown-body a:hover {
            text-decoration: underline;
        }

        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        /* Highlight "Featured Tools" section style specifically if possible, 
           but since markdown is raw, we rely on global H2/H3 styles. */
        
        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="header-content">
            <h1>AI Tools Watchdog üïµÔ∏è‚Äç‚ôÇÔ∏è</h1>
            <p>Monetize your productivity. Daily automated reviews.</p>
        </div>
    </div>

    <div class="container">
        <article class="markdown-body">
            {{ content }}
        </article>
    </div>

</body>
</html>
